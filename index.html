<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview</title>
  <style>
    h1 {
      text-align: center;
    }

    article {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: flex-start;
    }

    section {
      flex: 0 0 25%;
      border: 1px solid red;
    }

    section iframe {
      width: 100%;
      height: 80%;
    }

    section p {
      margin: 0;
      text-align: center;
    }

    p a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="root">
    <header>
      <h1>WebGL Demo Overview</h1>
    </header>
    <article>
      <section>
        <iframe src="./1. Slow_breath/index.html" frameborder="0"></iframe>
        <p><a href="/1. Slow_breath/">进入页面</a></p>
      </section>
      <section>
        <iframe src="./2. Kaleidoscopic/index.html" frameborder="0"></iframe>
        <p><a href="/2. Kaleidoscopic/">进入页面</a></p>
      </section>
      <section>
        <iframe src="./3. Pattern_Cloud/index.html" frameborder="0"></iframe>
        <p><a href="/3. Pattern_Cloud/">进入页面</a></p>
      </section>
      <section>
      </section>
    </article>
  </div>
  <script>
    const aTags = document.querySelectorAll('a')
    const prefix = window.location.href.replace('/index.html', '')
    aTags.forEach(aTag => {
      const href = aTag.getAttribute('href')
      aTag.setAttribute('href', prefix + href)
    })
  </script>
</body>

</html>
